    <script language="javascript" type="text/javascript">
        $(function () {
            $.ajax({
                url: "Service/LoginWebService.asmx/GetUserName",
                type: "post",
                data: {},
                dataType: "json",
                contentType: "application/json",
                success: function (data) {
                    if (data.d != null) {
                        $("#isLogin").html(data.d + "，欢迎回来！");
                    } else {
                        alert("对不起，您的登录已过期！，请重新登录！");
                        window.parent.location.href = 'login.htm';
                    }
                },
                error: function () {
                    alert("登录失败！");
                    return;
                }
            });
            jnkc.innerHTML = new Date().toLocaleString() + ' '.charAt(new Date());
            $("#Close").click(function () {
                $.ajax({
                    url: "Service/LoginWebService.asmx/Close",
                    type: "post",
                    data: {},
                    dataType: "json",
                    contentType: "application/json",
                    success: function (data) {
                        if (data.d) {
                            window.parent.location.href = 'login.htm';
                        } else {
                            alert("对不起，退出失败！");
                        }
                    },
                    error: function () {
                        alert("退出错误！");
                        return;
                    }
                });
            });
        });
        setInterval("jnkc.innerHTML = new Date().toLocaleString() + ' '.charAt(new Date());", 1000);
    </script>
