<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title></title>
    <link href="../CSS/style2.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        function showCustomer() {
            var returnValue = window.showModalDialog("../publicPage/SelectCustomer.htm?data=" + Math.random(), "参数", "dialogWidth:400px;dialogHeight:220px;help:no");
        }
    </script>
    <style type="text/css">
        #Select1
        {
            width: 181px;
        }
    </style>
</head>
<body>
<table class="tableEdit" style="width:600px;">
        <thead>
            <tr>
                <td colspan="4">新建用户</td>
            </tr>
        </thead>
        <tr>
            <th>用户登录名：</th>
            <td>
                <input type="text" ondblclick="showCustomer()" /></td>
            <th>密码：</th>
            <td>
                &nbsp;<input type="text" ondblclick="showCustomer()" /></td>
        </tr>
        <tr>
            <th>用户姓名：</th>
            <td colspan="3">
                <input type="text" />
             </td>
        </tr>
        <tr>
            <th>用户角色：</th>
            <td colspan="3">
                <select id="Select1" name="D1">
                    <option value="0">选择角色</option>
                    <option value="1">销售经理</option>
                    <option value="2">销售主管</option>
                </select></td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="4">
                    <input type="button" value="确定" />&nbsp;&nbsp;
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
